<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <title>Image processing test</title>
    </head>
    <body>
        <p>Images my appear inline: <img src="icon.gif" alt="Some icon"/></p>
        <p>But images may also appear as block elements:</p>
        <table>
            <tr>
                <td><img src="img2.jpg" /></td>
                <td><img src="img3.png" alt="Yet another image in a table cell"/></td>
            </tr>
        </table>
        <p>And yet a duplicate: <img src="icon.gif" alt="same image, different description"/></p>
    </body>
</html>
